<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <img id="poster" src="" alt="" onclick="handle_click()">
</body>
<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
    var list = [
        [
            "https://baidu.com",
            "https://cn.bing.com",
        ],
        [
            "1",
            "1",
        ]
    ]
    var link;
    var id;
    window.onload = () => {
        link = getQueryVariable('poster');
        console.log(link);
        document.querySelector('#poster').src = link;
        id = getQueryVariable('id');
        console.log(id);
    }

    function handle_click() {
        var x = parseInt(Math.random() * (list.length), 10);;
        // alert(x);
        window.open(list[id][x]);
    }
</script>

</html>
